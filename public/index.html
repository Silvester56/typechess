<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeChess</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container hidden">
    <div class="game-info"></div>
    <canvas id="canvas" width="360" height="360"></canvas>
    <div class="game-log"></div>
  </div>
  <div class="button-container">
    <button id="button-0" class="game-mode-button">White player, Black bot</button>
    <button id="button-1" class="game-mode-button">Black player, White bot</button>
    <button id="button-2" class="game-mode-button">Bots only</button>
    <button id="button-3" class="game-mode-button">Bots training</button>
    <button id="button-4" class="game-mode-button hidden">Return</button>
  </div>
  <script type="module" src='app.js'></script>
</body>
</html>
